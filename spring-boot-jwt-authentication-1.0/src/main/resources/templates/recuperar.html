<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Inicio de sesión</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" th:href="@{/css/inicio/login.css}" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
    <!-- Optional theme -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form id="login" action="/recover-password" method="POST">
          <div th:if="${param.error}">
            <div class="alert alert-danger">Usuario  inválidos</div>
          </div>
          <h1>Recuperar Contraseña</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>

          <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
    

          <button type="submit" name="login-submit" id="login-submit">
            Enviar enlace de recuperación
          </button>
        </form>
        
      </div>

      <!-- Modal para recuperar contraseña -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="recoverPasswordLabel">Recuperar contraseña</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="/recover-password" method="POST">
                  <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- Enlace para abrir el modal -->


    

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>¡Hola, amigo!</h1>
            <p>Ingresa tus datos personales y comienza tu viaje con nosotros.</p>
            <a th:href="@{/registro}">
              <button class="ghost" id="signUp">Registrate</button>
            </a>
            <a th:href="@{/login}">
              <button class="ghost" id="signUp">Iniciar Sesion</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br />
    <a th:href="@{/index}">
      <button class="btn" id="signUp">Regresar</button>
    </a>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
