<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/Inicio/Registrar.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <h1>¡Bienvenido!</h1>
        <p>Regístrate para unirte a nuestra comunidad.</p>
    
      <div class="footer-text">
        ¿Ya tienes una cuenta?<a  th:href="@{/login}">
        <button class="btn" >Inicia Sesion Aqui</button></a>
      </div>
      </div>
      <div class="right-section">
        <form
          class="login100-form validate-form"
          id="registro"
          th:action="@{/registro/usuario}"
          method="post"
          th:object="${usuario}"
        >
          <h2>Registro</h2>
          <div class="form-group">          
             <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              th:field="*{nombre}"
              required
              placeholder="Nombre"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              th:field="*{apellido}"
              required
              placeholder="Apellido"
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              class="form-control"
              th:field="*{direccion}"
              placeholder="Dirección"
            />
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              type="email"
              id="correo"
              class="form-control"
              th:field="*{correo}"
              required
              placeholder="Correo Electrónico"
            />
          </div>
          <div class="form-group">
            <label for="tipo_documento">Tipo de Documento</label>
            <select
              id="tipo_documento"
              class="form-control"
              th:field="*{tipo_documento}"
            >
              <option value="seleccionar">Seleccionar</option>
              <option value="CEDULA">Cédula</option>
              <option value="TARJETA_IDENTIDAD">Tarjeta de Identidad</option>
              <option value="CEDULA_EXTRANJERIA">Cédula de Extranjería</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numero_documento">Número de Documento</label>
            <input
              type="number"
              id="numero_documento"
              class="form-control"
              th:field="*{numero_documento}"
              placeholder="Número de Documento"
              min="0"
            />
          </div>
          <div class="form-group">
            <label for="rol">Rol</label>
            <input
              type="text"
              id="rol"
              class="form-control"
              th:field="*{rol}"
              value="ROLE_CLIENTE"
              readonly
              placeholder="Rol Cliente"
            />
          </div>
          



          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              type="password"
              id="password"
              class="form-control"
              th:field="*{password}"
              required
              placeholder="Contraseña"
            />
          </div>


          <div class="form-group">
            <button type="submit">Registrar</button>
          </div>

          
        </form>
      </div>
    </div>
  </body>
</html>
