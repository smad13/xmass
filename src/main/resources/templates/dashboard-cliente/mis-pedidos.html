<STyle>
    .dropdown-custom {
  position: relative;
  display: inline-block;
}

.dropdown-btn {
  background: linear-gradient(135deg, #FF7F7F, #FF7F7F);
  border: none;
  border-radius: 30px;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  color: #fff;
  font-family: 'Roboto', sans-serif;
  font-weight: bold;
  display: flex;
  align-items: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.dropdown-btn i {
  margin-right: 10px;
  font-size: 20px;
}

.dropdown-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.dropdown-btn:focus {
  outline: none;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #fff;
  min-width: 200px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  z-index: 999;
  margin-top: 5px;
  overflow: hidden;
}

/* Estilo para los botones desplegados */
.dropdown-content a {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  margin: 5px 10px;
  text-decoration: none;
  color: #333;
  background: linear-gradient(90deg, #ffffff, #f9f9f9);
  border: 1px solid #ddd;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Estilo para los iconos dentro de cada botón */
/* Estilo mejorado para los botones desplegados */

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownBtn = document.querySelector('.dropdown-btn');
      const dropdownContent = document.querySelector('.dropdown-content');

      // Al hacer clic en el botón "Hola, Andres", mostramos/ocultamos el menú
      dropdownBtn.addEventListener('click', function(event) {
        event.preventDefault();
        if (dropdownContent.style.display === 'block') {
          dropdownContent.style.display = 'none';
        } else {
          dropdownContent.style.display = 'block';
        }
      });

      // Cerrar el dropdown si se hace clic fuera de él
      window.addEventListener('click', function(e) {
        if (!dropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
          dropdownContent.style.display = 'none';
        }
      });
    });
  </script>
